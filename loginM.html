<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm+ Login</title>
 
    <style>
        a{
            color: rgb(5, 234, 5);
        }
        body {
            
            font-family: Arial, sans-serif;
            background-color: #101010;
            color: rgb(5, 234, 5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgb(255, 174, 0);
            width: 300px;
            text-align: center;
        }

        input[type="text"], input[type="password"],input[type="email"],input[type="number"],input[type="option"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: rgba(26, 191, 158, 0.1);
            color: #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: rgb(255, 174, 0);
            color: #101010;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #X:hover{
            box-shadow: 0 0 5px rgb(255, 174, 0),
                        0 0 25px rgb(255, 174, 0),
                        0 0 50px rgb(255, 174, 0);
        }
        button:hover {
            box-shadow:0 0 5px rgb(255, 174, 0),
                        0 0 25px rgb(255, 174, 0),
                        0 0 50px rgb(255, 174, 0),
                        0 0 100px rgb(255, 174, 0),
                        0 0 200px rgb(255, 174, 0);
        }

        .switch {
            margin-top: 20px;
            cursor: pointer;
        }
        input::placeholder {
          color: rgb(5, 234, 5);
        }


    </style>
</head>
